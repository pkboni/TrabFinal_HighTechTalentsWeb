<!DOCTYPE html>
<html>
    <body>
        <h3>Cadastro de Cliente</h3>
        <hr/>
        
        {%- for category, message in get_flashed_messages(with_categories = true) %}
            <div class = "alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action = "" method = "POST">
            <input type="hidden" name="id" value="{{cliente.id}}"/><br>
            <input type="number" name="_id_cliente" placeholder="ID Cliente" value="{{contrato._id_cliente}}" /><br>
            <input type="number" name ="_id_propriet" placeholder ="ID Proprietario" value="{{contrato._id_propriet}}"/><br>
            <input type="number" name ="_id_imovel" placeholder ="ID Imovel" value="{{contrato._id_imovel}}"/><br>
            <input type="email" name ="email" placeholder ="@...mail..." value="{{contrato.email}}"/><br>
            <input type="tel" name="fone" placeholder="Celular" value="{{contrato.fone}}" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/><br>
            <input type="text" name ="doc_identidade" placeholder ="Documento de identidade" value="{{contrato.doc_identidade}}"/><br>
            <input type="integer" name="cpf" placeholder="CPF" value="{{contrato.cpf}}"/><br>
            <input type="text" name ="fiador" placeholder ="Fiador do contrato" value="{{contrato.fiador}}"/><br>
            <input type="submit" value="Atualizar"/>
        </form>
        <h3>
            <a href = "{{ url_for('show_all_clientes') }}">Voltar para Lista</a>
        </h3>
    </body>
</html>
