<!DOCTYPE html>
<html>
   <body>
      <h3>Cadastro de Proprietario</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for="nome">Nome</label><br>
         <input type="text" name="nome" placeholder="Nome" /><br>
         <label for="endereco">Endereço</label><br>
         <input type="text" name ="endereco" placeholder ="Endereço"/><br>
         <label for="data_nascimento">Data de Nascimento</label><br>
         <input type="date" name ="data_nascimento" placeholder ="Data de Nascimento"/><br>
         <label for="email">Email</label><br>
         <input type="email" name ="email" placeholder ="@...mail..."/><br>
         <label for="fone">Fone</label><br>
         <input type="tel" name="fone" placeholder="Celular" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"/><br>
         <label for="doc_identidade">Documento</label><br>
         <input type="text" name ="doc_identidade" placeholder ="Documento Identidade"/><br>
         <label for="cpf">CPF</label><br>
         <input type="integer" name="cpf" placeholder="CPF"/><br>
         <label for="_id_imovel">ID do Imovel</label><br>
         <input type="integer" name ="_id_imovel" placeholder ="ID do Imovel"/><br>
         <input type="submit" value="Inserir" />
      </form>
      <h3>
         <a href = "{{ url_for('show_all_proprietarios') }}">Voltar para Lista</a>
      </h3>
   </body>
</html>
