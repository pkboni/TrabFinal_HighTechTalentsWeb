<!DOCTYPE html>
<html>
   <body>
      <h3>Cadastro de Contrato</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      <form action = "{{ request.path }}" method = "post">
         <label for = "_id_cliente">ID Cliente</label><br>
         <input type="number" name="_id_cliente" placeholder="ID Cliente" /><br>
         <label for = "_id_propriet">ID Proprietario</label><br>
         <input type="number" name ="_id_propriet" placeholder ="ID Proprietario"/><br>
         <label for = "_id_imovel">ID Imovel</label><br>
         <input type="number" name ="_id_imovel" placeholder ="ID Imovel"/><br>
         <label for = "data_assinat">Data de Assinatura</label><br>
         <input type="date" name ="data_assinat" placeholder ="Data de Assinatura"/><br>
         <label for = "valor_aluguel">Valor do Aluguel</label><br>
         <input type="number" name ="valor_aluguel" placeholder ="Valor do Aluguel"/><br>
         <label for="data_ent_imovel">Data de Entrada no Imovel</label><br>
         <input type="date" name="data_ent_imovel" placeholder="Data de Entrada no Imovel"/><br>
         <label for = "duracao">Duracao (meses)</label><br>
         <input type="number" name ="duracao" placeholder ="Duracao em meses inteiros"/><br>
         <label for="termos">Termos do Contrato</label><br>
         <input type="text" name="termos" placeholder="Termos do Contrato"/><br>
         <label for = "num_regist">Numero de Registro</label><br>
         <input type="number" name ="num_regist" placeholder ="Numero do Registro"/><br>
         <input type="submit" value="Inserir" />
      </form>
      <h3>
         <a href = "{{ url_for('show_all_contratos') }}">Voltar para Lista</a>
      </h3>
   </body>
</html>
